<h1 class="title">{{ .Title }}</h1>
<div class="images">
    {{ range .Data.Pages -}}
        <span class="image">
            {{ if .Params.pictures }}
                {{ $path := .Params.pictures }}
                {{ $image := resources.Get $path }}
                {{ $thumbnail := $image.Fill "180x180" }}
            
                <a href="{{ .Permalink }}">
                    <img class="galleryimage" src="{{ $thumbnail.Permalink }}">
                </a>
            {{ end }}
        </span>
    {{- end }}
</div>

<style media="all">
    .content {
        max-width: 100%;
    }
</style>
